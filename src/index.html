<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <div id="screen-size-msg">
            <p>Please open on a larger screen.</p>
        </div>
        <div class="container">
            <dialog id="game-over-modal">
                <p id="winner"></p>
                <button id="play-again-btn">Play again</button>
            </dialog>
            <h1>BATTLESHIP</h1>
            <main>
                <div id="boards-container">
                    <div class="board-and-player">
                        <p class="player-name">YOU</p>
                        <div class="board" id="player-one-board"></div>
                    </div>
                    <div class="board-and-player">
                        <p class="player-name">COMPUTER</p>
                        <div class="board" id="player-two-board"></div>
                    </div>
                </div>
                <button id="randomize-ships-btn">Randomize ships</button>
            </main>
            <footer>
                <p id="author">
                    Built by
                    <a href="https://github.com/jooo-lee" target="_blank"
                        >Joseph Lee</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
